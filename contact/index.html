<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Melissa's Contact Directory</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>


    <h1>Send me a note. I'll get back to you ASAP!</h1>

    <form action="form-responses/new" method="POST">

      <input type="text" name="firstname" placeholder="First Name" size="100" autofocus required>
      <input type="text" name="lastname" placeholder="Last Name" size="100" required>
      <input type="email" name="userEmail" placeholder="your.email@example.com" required>

  <label>What's this message about?
    <p><input type="radio" name="subject" value="professional" checked><span>I'd like to hire you!</span></p>
    <p><input type="radio" name="subject" value="personal" checked><span>Personal message</span></p>
    <p><input type="radio" name="subject" value="other" checked><span>Don't know/something else</span></p>
  </label>

  <input type="checkbox" name="optin" value="trusting" checked>Subscribe me to your newsletter!
  <input type="checkbox" name="optout" value="skeptical" disabled>Cheeky checkbox...

  <input type="password" name="password">

  <label for="marketing">How did you hear about me?</label>
  <select name="marketing">
    <optgroup label="Online">
      <option value="social">Social Media (FB, Twitter, LinkedIn)</option>
      <option value="github">Online Portfolio (GitHub)</option>
      <option value="search">Search Engine</option>
      <option value="email">Email</option>
    </optgroup>
    <optgroup label="In-Person">
      <option value="networking">We met at a networking event</option>
      <option value="referral">Personal referral</option>
      <option value="random">We met somewhere else</option>
    </optgroup>
    <option value="other">Other</option>
  </select>

  <textarea name="user_message" rows="8" cols="40"></textarea>
  <input type="submit">
</form>

</body>
</html>
